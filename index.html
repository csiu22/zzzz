<head>
<meta charset="UTF-8">
  <title>Zzzz</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css">

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="pages/js/content.js"></script>

  <link rel="stylesheet" href="dropdown.css">

<body>


<div ng-include src="'pages/settings.html'"></div>
<div ng-include src="'pages/login.html'"></div>
<div ng-include src="'pages/journal.html'"></div>
<div ng-include src="'pages/favorites.html'"></div>

<br>
<h3 class="ui center aligned justified header">
  <div id="displayport" class = "ui three column doubling stackable grid container">
    <div class= "two wide column">
      <div id="topleft" class="item">
        <i id="btnLogout" class="sign out icon huge link" data-content="Logout" data-variation="inverted"></i>
        </div>
      </div>

    <div class= "twelve wide column">
      <div class="ui horizontal list">
        <div class="item">
          <i class="stacked icons" id="btnMyFavorites">
              <i class="big bottom link red heart icon" data-content="My Favorites" data-variation="inverted"></i>
              <i class="big top right link red attached heart icon"></i>
          </i>
        </div>

        <div class="item">
          <i id="btnMyJournal" class="teal edit icon huge link" data-content="My Journal Entries" data-variation="inverted"></i>
        </div>
      </div>
    </div>

    <div class= "two wide column">
      <div class="item">
        <i id="btnMySettings" class="settings icon huge link" data-content="Settings" data-variation="inverted"></i>
      </div>
    </div>
  </div>
</h3>


<div id="displayport" class = "ui three column doubling stackable grid container">
  <div id="contentrow" class="center aligned stretched row">
    <div class="two wide column">
      <div class="ui middle aligned content">
        <i id="btnBack" class="verticalcenter circular arrow left icon huge link" data-content="Back" data-variation="inverted"></i>
      </div>
    </div>

    <div class="twelve wide column">
      <div id="content" class="ui center aligned content">

      </div>
    </div>

    <div class = "two wide column">
      <div class="ui center aligned">
        <i id="btnShuffle" class="verticalcenter circular random icon huge link" id = "shuffleIcon" data-content="Random" data-variation="inverted"></i>
      </div>
    </div>
  </div>

  <div class="center aligned row">
    <div class="sixteen wide column">
      <div id="favRow" class="ui center aligned">
        <i id="btnFavorite" class="empty heart icon huge red link"></i>
      </div>
    </div>
  </div>
</div>

</body>

</html>
