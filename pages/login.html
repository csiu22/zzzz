<div id="loginModal" class="ui active small modal">
  <div>
    <div class="ui center aligned text container">
      <div class="column">

        <h2 class="ui dividing teal header">
            Login to your account
        </h2>

        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input id="username" type="text" name="username" placeholder="Username" autofocus>
              </div>
            </div>
            <div class="ui fluid large teal submit button" id="login">Login</div>
          </div>

          <div class="ui error message"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $('#loginModal').modal('show dimmer');
</script>
